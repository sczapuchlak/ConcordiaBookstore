
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
     <label class="{{ category }}">{{ message }}</label>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


{% if error %}
<div class="alert alert-danger">{{error}}</div>
{% endif %}
