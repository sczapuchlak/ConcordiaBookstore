<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSP Student Bookstore Listing</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="{{ url_for('static',filename='css/index.css') }}" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
</head>
<body>
	{% include "header.html" %}
	<div>
		<h4>{% include "flash_message.html" %}</h4>
	</div>
	<div style="width: 100%;">
		<div class="homeLeft">
			{% include "sideNav.html" %}
		<div class="homeRight">
			<div class="listing" style="overflow-x:auto;">
                <div class="titleListing"></div>
                <div class="pictureListing"></div>
                <div class="sellersoldListing">
                    <div class="seller"></div>
                    <div class="sold"></div>
                    <div class="avgRating"></div>
                    <div class="ratingStars"></div>
                </div>
                <div class="descriptionListing"></div>
                <div class="commentSection">
                    <div class="commentaddListing"></div>
                    <div class="commentdisplayListing"></div>
                </div>
			</div>
		</div>
	</div>
</div>
	<div style="clear:both"></div>
</body>
</html>
