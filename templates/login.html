<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Concordia Student Bookstore Login</title>
</head>
<body class="signInBack">

{% include "header.html" %}
<div class="container">

  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <section class="login-form">
        <form method="post" action="#" role="login">
          <img src="static/images/concordia.png" class="img-responsive" alt="" />

          <input type="email" name="email" placeholder="Email" required class="form-control input-lg" value="yourname@csp.edu" />

          <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />

          <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
          <div>
            {#I added reset password on here as a placeholder , since he talked about this for the future maybe#}
              <a class="links" href="signUp.html">Create account</a> or <a class="links" href="#">reset password</a>
          </div>

        </form>

      </section>
      </div>

      <div class="col-md-4"></div>


  </div>
</div>
</body>
</html>
