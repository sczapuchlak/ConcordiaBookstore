<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSP Student Bookstore Forum</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="{{ url_for('static',filename='css/index.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
	
	<style type="text/css">
.form-style-5{
    max-width: 500px;
    padding: 10px 20px;
    background: #f4f7f8;
    margin: 10px auto;
    padding: 20px;
    background: #f4f7f8;
    border-radius: 8px;
    font-family: Georgia, "Times New Roman", Times, serif;
}
.form-style-5 fieldset{
    border: none;
}
.form-style-5 legend {
    font-size: 1.4em;
    margin-bottom: 10px;
}
.form-style-5 label {
    display: block;
    margin-bottom: 8px;
}
.form-style-5 input[type="text"],
.form-style-5 input[type="date"],
.form-style-5 input[type="datetime"],
.form-style-5 input[type="email"],
.form-style-5 input[type="number"],
.form-style-5 input[type="search"],
.form-style-5 input[type="time"],
.form-style-5 input[type="url"],
.form-style-5 textarea,
.form-style-5 select {
    font-family: Georgia, "Times New Roman", Times, serif;
    background: rgba(255,255,255,.1);
    border: none;
    border-radius: 4px;
    font-size: 16px;
    margin: 0;
    outline: 0;
    padding: 7px;
    width: 100%;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    background-color: #e8eeef;
    color:#8a97a0;
    -webkit-box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
    box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
    margin-bottom: 30px;

}
.form-style-5 input[type="text"]:focus,
.form-style-5 input[type="date"]:focus,
.form-style-5 input[type="datetime"]:focus,
.form-style-5 input[type="email"]:focus,
.form-style-5 input[type="number"]:focus,
.form-style-5 input[type="search"]:focus,
.form-style-5 input[type="time"]:focus,
.form-style-5 input[type="url"]:focus,
.form-style-5 textarea:focus,
.form-style-5 select:focus{
    background: #d2d9dd;
}
.form-style-5 select{
    -webkit-appearance: menulist-button;
    height:35px;
}
.form-style-5 .number {
    background: #1abc9c;
    color: #fff;
    height: 30px;
    width: 30px;
    display: inline-block;
    font-size: 0.8em;
    margin-right: 4px;
    line-height: 30px;
    text-align: center;
    text-shadow: 0 1px 0 rgba(255,255,255,0.2);
    border-radius: 15px 15px 15px 0px;
}

.form-style-5 input[class="submitlisting"],
.form-style-5 input[type="button"]
{
    position: relative;
    display: block;
    padding: 19px 39px 18px 39px;
    color: #FFF;
    margin: 0 auto;
    background: #1abc9c;
    font-size: 18px;
    text-align: center;
    font-style: normal;
    width: 100%;
    border: 1px solid #16a085;
    border-width: 1px 1px 3px;
    margin-bottom: 10px;
}
.form-style-5 input[type="submit"]:hover,
.form-style-5 input[type="button"]:hover
{
    background: #109177;
}
</style>
	
</head>
<body>
{% include "header.html" %}

<div> <h4>{% include "flash_message.html" %} </h4></div>
<div style="width: 100%;">
   <div class="homeLeft">
       <center><div class="userFlash"> <h4> You are logged in with email {{session.user_email}} </h4></div></center><br>
       <input id="searchBar" type="text" name="search" placeholder="Search.."><br><br><br>
       <div class="vertical-menu">
          <a href="profile.html">Profile</a>
          <a href="newpost.html">Create New Post</a>

        </div>

   </div>
   <div class="homeRight">
       <div style="overflow-x:auto;">
<div class="form-style-5">
<form>
<fieldset>
<legend><span class="number">1</span> Personal Information</legend>
<input type="text" name="field1" placeholder="Your Name *">
<input type="email" name="field2" placeholder="Your CSP Email *">
<input type="text" name="field3" placeholder="Title of Listing *">
</fieldset>

<fieldset>
<legend><span class="number">2</span> Book Information</legend>
<input type="text" name="field4" placeholder="Book ISBN*">
<input type="text" name="field5" placeholder="Book Title*">
<input type="text" name="field6" placeholder="Book Author*">
<input type="text" name="field7" placeholder="Book Publisher*">
<input type="text" name="field8" placeholder="Book Edition (If available)*">
<input type="text" name="field9" placeholder="Book Photo (If available)*">
<form method="POST" role="imageupload" action="login.html"> <br>
  <input type="file" name="pic" accept="image/*"><br><br>
  <input type="submit">
</form>
<br>
<textarea name="field10" placeholder="Book Comments: Example: Condition"></textarea>
</fieldset>

<fieldset>
<legend><span class="number">3</span> Course Information</legend>
<input type="text" name="field11" placeholder="Course Title*">
<input type="text" name="field12" placeholder="Course Number*">
</fieldset>

<fieldset>
<legend><span class="number">4</span> Payment Information</legend>
<label for="job">Payment Type</label>
<select id="job" name="field13">
<optgroup label="Payment Type">
  <option value="sell">Sell</option>
  <option value="trade">Trade</option>
  </optgroup>

<input type="text" name="field14" placeholder="If selling, what is your price?*">
</fieldset>


<input class="submitlisting" type="submit" value="Apply" />
</form>
</div>
   </div>
</div>
<div style="clear:both"></div>


</body>
</html>
