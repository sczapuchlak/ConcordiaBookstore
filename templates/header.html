<!DOCTYPE html>
<html>
<head>
	<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
	<link href="{{ url_for('static',filename='css/index.css') }}" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
	<title></title>
</head>
<body>
	<div class="w3-top">
		<div class="headerColor w3-padding w3-card-2">
			<a href="{{ url_for('home')}}"><img class="logo" src="/static/images/concordia.png">&nbsp; &nbsp;CSP Student Bookstore</a> <!-- Float links to the right. Hide them on small screens -->
			<div class="w3-right w3-hide-small" style="padding-top: 7pt;">
				{% if session.logged_in %}
                    <a class="w3-bar-item w3-button" href="{{ url_for('home') }}">Books</a>

                    <a class="w3-bar-item w3-button" href="{{ url_for('logout')}}">Sign Out</a>

                     {% else %}
                    <a class="w3-bar-item w3-button" href="{{ url_for('signup')}}">Sign Up</a>
                    <a class="w3-bar-item w3-button" href="{{ url_for('login')}}">Login</a>
                    {% endif %}

			</div>
		</div>
	</div>
</body>
</html>
